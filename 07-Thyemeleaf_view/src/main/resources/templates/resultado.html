<head>

</head>

        <td th:text="${#temporals.format(prode.dataFabricacao, 'dd/MM/yyyy')}"></td>
        <td th:text="${prode.novo?'Sim':'NÃ£o'}"></td>
        <td>
            <a th:href="@{/produto/editar/}+${prode.codigo}" class="btn
btn-outline-primary">Editar</a>
        </td>
    </tr>

</tr>
</table>

</body>
</html>
